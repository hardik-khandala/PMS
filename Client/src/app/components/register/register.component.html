<app-navbar></app-navbar>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="registerForm">
        <div>
            <label for="empName" class="block text-sm/6 font-medium text-white">Employee Name</label>
            <div class="mt-2">
                <input type="text" name="empName" id="empName" formControlName="empName" placeholder="John Doe"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
            <span *ngIf="registerForm.get('empName')?.hasError('required') && flag" class="text-red-500 px-2">Employee
                Name
                is required.</span>
        </div>

        <div>
            <label for="userName" class="block text-sm/6 font-medium text-white">Username</label>
            <div class="mt-2">
                <input type="text" name="userName" id="userName" formControlName="userName" placeholder="john.doe"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white  outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
            <span *ngIf="registerForm.get('userName')?.hasError('required') && flag" class="text-red-500 px-2">Username
                is required.</span>
        </div>

        <div>
            <label for="email" class="block text-sm/6 font-medium text-white">Email Address</label>
            <div class="mt-2">
                <input type="email" name="email" id="email" formControlName="email" placeholder="john.doe@gmail.com"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white  outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
            <span *ngIf="registerForm.get('email')?.hasError('required') && flag" class="text-red-500 px-2">Email is
                required.</span>
        </div>

        <div>
            <label for="password" class="block text-sm/6 font-medium text-white">Password</label>
            <div class="mt-2">
                <input type="password" name="password" id="password" formControlName="passwordHash"
                    autocomplete="current-password" placeholder="password"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white  outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
            <span *ngIf="registerForm.get('passwordHash')?.hasError('required') && flag"
                class="text-red-500 px-2">Password is required.</span>
        </div>

        <div>
            <label for="department" class="block text-sm/6 font-medium text-white">Department</label>
            <div class="mt-2">
                <select name="department" id="department" formControlName="deptId"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white  outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <option selected>Select Department</option>
                    <option *ngFor="let item of departments" [value]="item.deptId">{{item.deptName}}</option>
                </select>
            </div>
            <span *ngIf="registerForm.get('deptId')?.hasError('required') && flag" class="text-red-500 px-2">Department
                is required.</span>
        </div>

        <div>
            <label for="role" class="block text-sm/6 font-medium text-white">Role</label>
            <div class="mt-2">
                <select name="role" id="role" formControlName="roleId"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white  outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <option selected>Select Role</option>
                    <option *ngFor="let item of roles" [value]="item.roleId">{{item.roleName}}</option>
                </select>
            </div>
            <span *ngIf="registerForm.get('roleId')?.hasError('required') && flag" class="text-red-500 px-2">Role is
                required.</span>
        </div>

        <div>
            <label for="manager" class="block text-sm/6 font-medium text-white">Manager</label>
            <div class="mt-2">
                <select name="manager" id="manager" formControlName="managerId"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white  outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <option selected>Select Manager</option>
                    <option *ngFor="let item of managers" [value]="item.empId">{{item.empName}}</option>
                </select>
            </div>
            <span *ngIf="registerForm.get('managerId')?.hasError('required') && flag" class="text-red-500 px-2">Manager
                is required.</span>
        </div>

        <div>
            <button type="submit" (click)="submit()"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
        </div>
    </form>
</div>
