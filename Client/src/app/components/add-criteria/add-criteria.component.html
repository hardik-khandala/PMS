<app-navbar></app-navbar>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <h3 class="text-2xl font-extrabold text-indigo-400 mb-2 border-b-4 border-indigo-600 pb-2"> 
       {{isEditing?'Update Criteria':'Add Criteria'}}
    </h3>
    <form class="space-y-6" [formGroup]="criteriaForm">
        <div>
            <label for="Name" class="block text-sm/6 font-medium text-white">Criteria Name</label>
            <div class="mt-2">
                <input type="text" name="name" id="name" formControlName="criteriaName" placeholder="Criteria"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
            <span *ngIf="criteriaForm.get('criteriaName')?.hasError('required') && flag" class="text-red-500 px-2">Criteria
                Name
                is required.</span>
        </div>

        <div>
            <label for="details" class="block text-sm/6 font-medium text-white">Details</label>
            <div class="mt-2">
                <textarea name="details" id="details" formControlName="details" placeholder="Details"
                    class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-white  outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
            </div>
            <span *ngIf="criteriaForm.get('details')?.hasError('required') && flag" class="text-red-500 px-2">Details
                is required.</span>
        </div>

        <div>
            <button type="submit" (click)="submit()"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                {{ isEditing?'Update Criteria': 'Add Criteria'}}</button>
        </div>
    </form>
</div>
